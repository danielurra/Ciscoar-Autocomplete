<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lorem</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="title-left">Pick One</h1>
            <button class="btn-left" id="btn-1">Asking for confirmation</button>
            <button class="btn-left" id="btn-2">Ticket closure</button>
            <button class="btn-left" id="btn-3">Yealink OK button</button>
            <button class="btn-left" id="btn-4">Selective call rejection</button>
            <button class="btn-left" id="btn-5">SWAP phones</button>
            <button class="btn-left" id="btn-6">Picture of the MAC Address</button>
            <button class="btn-left" id="btn-7">Include a small pice o paper</button>
            <button class="btn-left" id="btn-8">Device under warranty</button>
            <button class="btn-left" id="btn-9">TCP Dump</button>
            <button class="btn-left" id="btn-10">Secure CRT</button>
        </div>
        <div class="right">
            <div class="top">
                <h1>Result</h1>
            </div>
            <div class="middle" id="middle">
                
            </div>
            <div class="bottom">
                <input type="text" id="text-name" class="texto-bottom" placeholder="Enter a name / eth / #session">
                <input type="text" id="text2" class="texto-bottom" placeholder="Enter IP / TKT / Tel">
                <input type="text" id="text3" class="texto-bottom" placeholder="Customer name">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
